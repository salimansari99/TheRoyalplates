<div class="contact_form">
    <form class="form_contact" name="contact_sheet" method="post">
    
        <input type="text" name="Your Name"  placeholder="Your Name" required>

        <button class="btn" value="submit">SEND</button>
  
    
  
    </form>
</div>
<script type="text/javascript">

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwHeVipoI4gHp3BA3RUAq_kXdc0hES--QxY7Z2HZERLJrVE2DTaL7JtAGmwdkksqEpP/exec'
                const form = document.forms['contact_sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => alert("thanks....conatct you soon..!"))
                    .catch(error => console.error('Error!', error.message))
                })
              
    
    
    </script>
